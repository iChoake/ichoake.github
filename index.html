<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Grid</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  header {
    background-color: #333;
    padding: 1rem;
  }
  
  nav {
    text-align: center;
  }
  
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
  }
  
  nav a:hover {
    text-decoration: underline;
  }
  
  .image-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1rem;
  }
  
  .image-grid img {
    background: #787878;
    width: calc(33.333% - 2rem);
    height: auto;
    display: block;
    margin: 1rem;
    border: 10px;
  }
  
  footer {
    background-color: #333;
    padding: 1rem;
    text-align: center;
    color: white;
  }
  
  @media (max-width: 768px) {
    .image-grid img {
      width: calc(50% - 2rem);
    }
  }
  
  @media (max-width: 480px) {
    .image-grid img {
      width: calc(100% - 2rem);
    }
  }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <div class="image-grid">
      <!-- Add your images here -->
      <img src="https://ik.imagekit.io/demo/img/image1.jpeg?tr=w-400,h-300" />
      <img src="https://ik.imagekit.io/demo/img/image2.jpeg?tr=w-400,h-300" />
      <img src="https://ik.imagekit.io/demo/img/image3.jpg?tr=w-400,h-300" />
      <img src="https://ik.imagekit.io/demo/img/image3.jpg?tr=w-400,h-300" />
      <img src="https://ik.imagekit.io/demo/img/image3.jpg?tr=w-400,h-300" />
      <img src="https://ik.imagekit.io/demo/img/image3.jpg?tr=w-400,h-300" />
      <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image4.jpeg?tr=w-400,h-300" />
      <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image5.jpeg?tr=w-400,h-300" />
      <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image6.jpeg?tr=w-400,h-300" />
      <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image7.jpeg?tr=w-400,h-300" />
      <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image8.jpeg?tr=w-400,h-300" />
      <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image9.jpeg?tr=w-400,h-300" />
      <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image10.jpeg?tr=w-400,h-300" />
    </div>
  </main>
  <footer>
    &copy; 2023 Responsive Image Grid. All rights reserved.
  </footer>
  <script>document.addEventListener("DOMContentLoaded", function () {
    var lazyloadImages = document.querySelectorAll("img.lazy");
    var lazyloadThrottleTimeout;
  
    function lazyload() {
      if (lazyloadThrottleTimeout) {
        clearTimeout(lazyloadThrottleTimeout);
      }
  
      lazyloadThrottleTimeout = setTimeout(function () {
        var scrollTop = window.pageYOffset;
        lazyloadImages.forEach(function (img) {
          if (img.offsetTop <script window.innerHeight + scrollTop) {
            img.src = img.dataset.src;
            img.classList.remove("lazy");
          }
        });
        if (lazyloadImages.length == 0) {
          document.removeEventListener("scroll", lazyload);
          window.removeEventListener("resize", lazyload);
          window.removeEventListener("orientationChange", lazyload);
        }
      }, 20);
    }
  
    document.addEventListener("scroll", lazyload);
    window.addEventListener("resize", lazyload);
    window.addEventListener("orientationChange", lazyload);
  });
  </script>
  <!-- <script src="lazyload.js"></script> -->
</body>
</html>
