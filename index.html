    <title>Lazy Loading Flex Image Grid</title>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    background: rgb(86, 86, 86)
}

nav {
    background-color: black;
    color: white;
    padding: 1rem;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin: 0 1rem;
}

nav a {
    color: white;
    text-decoration: none;
}

main {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    max-width: 1200px;
}

.grid img {
    width: 300px;
    height: auto;
    object-fit: cover;
    min-height: 200px;
}

footer {
    background-color: black;
    color: white;
    padding: 1rem;
    text-align: center;
}   .pagination {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
    }

    .pagination button {
        margin: 0 0.5rem;
        padding: 0.5rem;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
    }

    .pagination button.active {
        background-color: white;
        color: black;
    }
</style></head>

        const totalPages = Math.ceil(images.length / itemsPerPage);

        const options = {
            rootMargin: '0px',
            threshold: 0.5
        };
      
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    observer.unobserve(img);
                }
            });
        }, options);
        
        const grid = document.querySelector('.grid');
        
        images.forEach(image => {
            const img = document.createElement('img');
            img.dataset.src = `https:/avatararts.github.io/artimages/${image}`;
            img.loading = 'lazy';
            observer.observe(img);
            grid.appendChild(img);
        });

    // Disable F12 key

        event.preventDefault();

});
